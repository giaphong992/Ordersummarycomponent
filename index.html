<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./images/illustration-hero.svg" alt="background-image">
    </div>

    <div class="header">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div class= "plan-charge">
      <img class="plan-infor" src="./images/icon-music.svg" alt="">
      <h4 class="plan-infor">Annual Plan</h4>
      <p class="plan-infor">$59.99/year</p>
      <a href="#" class="plan-infor">Change</a>
    </div>

    <div class="payment">
      <button class="proceed" type="submit" name="proceed" value="proceed">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hung Thinh</a>.
  </div>
</body>
</html>
